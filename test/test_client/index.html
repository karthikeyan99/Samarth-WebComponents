<!DOCTYPE html>
<html>

<head>
    <title>Test Samarth Webcomponents</title>
</head>
<!--Include all your css for the webcomponents-->
<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
<link rel="stylesheet" href="./bower_components/google-material-icons/dist/material-icons-font.css">
<link rel="stylesheet" href="./bower_components/samarth-webcomponents/skillcard/css/skillcard.css">
<link rel="stylesheet" href="./bower_components/samarth-webcomponents/sectionworkexperiencecard/css/workexpriencecard.css">
<link rel="stylesheet" href="./bower_components/samarth-webcomponents/sectionskillcard/css/sectionskillcard.css">
<link rel="stylesheet" href="./bower_components/samarth-webcomponents/sectionseducationcard/css/sectionseducationcard.css">
<link rel="stylesheet" href="./bower_components/samarth-webcomponents/sectionprojectcard/css/sectionprojectcard.css">
<link rel="stylesheet" href="./bower_components/samarth-webcomponents/sectionpersonalinfocard/css/sectionpersonalinfocard.css">
<link rel="stylesheet" type="text/css" href="./bower_components/samarth-webcomponents/rubric/css/style.css">
<!--Include all your bower dependencies scripts-->
<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<!-- <script src="./bower_components/angular-material/angular-material.js"></script> -->
<script src="./bower_components/angular-messages/angular-messages.js"></script>
<script src="./bower_components/html2canvas/build/html2canvas.js"></script>
<!-- Now create the dependency on webcomponent from your angular app -->
<script>
angular
    .module('testApp', ['samarth-webcomponents', 'ngMessages', 'ngMaterial'])
    .controller('testCtrl', function($scope) {
        $scope.message = "Welcome to test suite for Samarth Webcomponents";
        $scope.job = "Job";
        $scope.profiletype = "Engineer";
        $scope.candidateid = 9418751459;
    });
</script>

<body ng-app='testApp' ng-controller="testCtrl">
    <center>
        <h2>{{message}}</h2></center>
    <!--Pass the candidateid to components-->
    <!-- <my-skillcard candidateid='9677875999'></my-skillcard>
<my-workexperiencecard candidateid='9677875999'></my-workexperiencecard>
<mysection-skill-card candidateid='9677875999'></mysection-skill-card>
<my-educationcard candidateid='9677875999'></my-educationcard>
<my-projectsectioncard candidateid='9677875999'></my-projectsectioncard>
<my-personalinfocard candidateid='9677875999'></my-personalinfocard>
 -->
    <my-skillcard candidateid="candidateid">
        <badges>
            <verification-badge candidateid="candidateid">
            </verification-badge>
        </badges>
        <cardactions>
            <md-menu>
                <md-button aria-label="open" class="md-icon-button" ng-click=openMenu($mdOpenMenu,$event)>
                    <md-icon class="material-icons">more horiz</md-icon>
                </md-button>
                <md-menu-content width="4">
                    </menu-content>
                    <md-menu-item>
                        <md-button>
                            View profile
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button>
                            Verify profile
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button>
                            Show Similar profiles
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button>
                            Add to Circles
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </cardactions>
    </my-skillcard>
    <!--  <sm-verification-rubric name="job" profiletype="profiletype" outcome="0">
        </sm-verification-rubric> -->
</body>
<!--Include all your webcomponents scripts-->
<script src="./bower_components/samarth-webcomponents/samarth-webcomponents.js"></script>
<script src="./bower_components/samarth-webcomponents/skillcard/skillcard.js"></script>
<script src="./bower_components/samarth-webcomponents/skillcard/services/skillcardservice.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionworkexperiencecard/service/sectionworkexperience.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionworkexperiencecard/sectionworkexperiencecard.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionskillcard/services/sectionskillservices.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionskillcard/sectionskillcard.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionseducationcard/services/sectioneducationservice.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionseducationcard/sectionseducationcard.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionprojectcard/services/sectionprojectservice.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionprojectcard/sectionprojectcard.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionpersonalinfocard/sectionpersonalinfocard.js"></script>
<script src="./bower_components/samarth-webcomponents/sectionpersonalinfocard/services/sectionpersonalinfoservice.js"></script>

<script type="text/javascript" src="./bower_components/samarth-webcomponents/rubric/rubriccomponent.js"></script>
<script type="text/javascript" src="./bower_components/samarth-webcomponents/verification/services/verificationbadgeservice.js"></script>
<script type="text/javascript" src="./bower_components/samarth-webcomponents/verification/verificationbadge.js"></script>

</html>
