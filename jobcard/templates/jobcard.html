<md-card class="card transparent" md-colors="{background: 'white-100'}" flex >
    <md-card-header>
        <md-card-header-text>
            <span class="md-headline"><md-tooltip md-direction="left">Title</md-tooltip>{{$ctrl.data.jb.title}}</span>
            <span class="md-subhead"><ng-md-icon icon="work"></ng-md-icon><md-tooltip md-direction="left">Role</md-tooltip>{{$ctrl.data.jb.role}}</span>
        </md-card-header-text>
        <md-card-avatar layout="column" flex="30" class="avatar" hide-xs>
            <!-- <md-icon>business</md-icon> -->
            <img class="md-user-avatar avatar" fallback-src="samarth-webcomponents/jobcard/default.png" ng-src="{{$ctrl.data.logo}}" alt="Image not available">
        </md-card-avatar>
    </md-card-header>
    <md-card-content layout="column">
        <div ng-transclude="message" layout="column"></div>
      <div layout="row" layout-padding >
          <p><span><ng-md-icon icon="layers" md-colors="{color: 'indigos-700'}"><md-tooltip>Profession:</md-tooltip></ng-md-icon>{{$ctrl.data.jb.profession[0]}}</span></p>
      </div>
        <div layout="column" layout-gt-xs="row" layout-xs="column" >
            <div layout="column" flex-gt-xs="30" flex-gt-md="40" flex-md="40" class=" md-subhead">
                <span><ng-md-icon icon="location_on" ><md-tooltip>Location</md-tooltip></ng-md-icon>{{$ctrl.data.jb.location}}</span>
            </div>
            <div layout="column" flex-gt-xs="30" flex-gt-md="35" flex-md="35" class=" md-subhead">
                <span><ng-md-icon icon="attach_money" ><md-tooltip>Salary</md-tooltip></ng-md-icon>{{$ctrl.data.jb.salary}}</span>
            </div>
            <div layout="column" flex-gt-xs="30" flex-gt-md="30" flex-md="30" class=" md-subhead">
                <span><ng-md-icon icon="history"><md-tooltip>Experience</md-tooltip></ng-md-icon>{{$ctrl.data.jb.experience}}</span>
            </div>

        </div>
        <p><span md-colors="{color:'primary'}" class="md-subhead"><strong>Skills</strong></span>
            <md-chips class="custom-chips" ng-model="$ctrl.data.jb.skills" md-transform-chip="data.Skills($chip)" md-removable="false" readonly="true">
            <md-chip-template>
            <span>
            <strong>{{$chip.name}}</strong>
            </span>
            </md-chip-template>
            </md-chips>
        </p>
    </md-card-content>
